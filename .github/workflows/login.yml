name: Koyeb Web Login Notification

on:
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ
  schedule:
   - cron: '0 0 */10 * *'  # æ¯10å¤©çš„ 00:00 UTC è¿è¡Œä¸€æ¬¡

jobs:
  login_to_koyeb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        # ğŸ‘‡ å…³é”®ä¿®æ”¹ï¼šåœ¨è¿™é‡Œæ·»åŠ äº† playwright-extra å’Œ puppeteer-extra-plugin-stealth
        run: |
          npm init -y
          npm install playwright axios form-data playwright-extra puppeteer-extra-plugin-stealth

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Log in to Koyeb with multiple accounts
        env:
          EMAIL1: ${{ secrets.EMAIL1 }}
          PASSWORD1: ${{ secrets.PASSWORD1 }}
          EMAIL2: ${{ secrets.EMAIL2 }}
          PASSWORD2: ${{ secrets.PASSWORD2 }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_ID }}
        run: |
          node login.js
